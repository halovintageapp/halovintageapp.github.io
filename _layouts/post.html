---
# Front matter comment to ensure Jekyll properly reads file.
---
<!DOCTYPE html>
<html lang="en-us">

    {% include head.html %}

    <body class="subPageBody">
        <div class="headerBackground subPageHeaderBackground">
            <div class="container subPageContainer">
            {% include header.html %}
                <article class="page markdown-body">

                    <!-- Título do Post -->
                    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>

                    <!-- Categoria e Data -->
                    <div class="post-meta">
                        <span class="post-category">{{ page.category | truncate: 25}}</span>
                        <span class="post-date">
                        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
                        </span>
                    </div>

                    <br/>

                    <!-- Conteúdo do Post -->
                    <div class="post-content" itemprop="articleBody">
                        {{ content }}
                    </div>
                </article>
            </div>
            {% include appstoreimages.html %}
        </div>
    </body>

</html>
